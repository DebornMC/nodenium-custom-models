name: Zip pack folder on release

permissions:
  contents: write
  packages: write
  pull-requests: write
  issues: write
  actions: write
  id-token: write
  
on:
  release:
    types: [published]

jobs:
  zip-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout season-13 branch
        uses: actions/checkout@v4
        with:
          ref: season-13
          fetch-depth: 0
      - name: Create zip of pack folder contents
        run: |
          ZIP_NAME="Nodenium_Resources.zip"
          cd pack
          zip -r "../$ZIP_NAME" .
          cd ..
      
      - name: Upload zip as release asset
        uses: softprops/action-gh-release@v1
        with:
          files: Nodenium_Resources.zip
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
      
      - name: Commit and push zip to root of season-13
        run: |
          ZIP_NAME="Nodenium_Resources.zip"
      
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          git add "$ZIP_NAME"
          git commit -m "Update $ZIP_NAME in root for release $GITHUB_REF_NAME" || echo "No changes to commit"
          git push origin season-13
