name: Auto release from pack.mcmeta

permissions:
  contents: write
  
on:
  push:
    paths:
      - "pack/pack.mcmeta"

jobs:
  build-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Extract version from pack.mcmeta
        id: get_version
        run: |
          VERSION=$(jq -r '.pack.description' pack/pack.mcmeta | grep -o '\[v[0-9.]\+\]' | tr -d '[]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Create zip of pack contents
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          ZIP_NAME="Nodenium_Resources-${VERSION}.zip"
          cd pack
          zip -r "../$ZIP_NAME" .
          cd ..
          cp "$ZIP_NAME" "Nodenium_Resources.zip"

      - name: Generate changelog
        id: changelog
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Get the previous tag (if it exists)
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -n "$PREV_TAG" ]; then
            echo "Changes since $PREV_TAG:"
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s")
          else
            echo "First release â€” showing all commits"
            CHANGELOG=$(git log --pretty=format:"- %s")
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          body: |
            ## Changelog
            ${{ steps.changelog.outputs.changelog }}

            ---
            Automated build from pack.mcmeta
          files: Nodenium_Resources-${{ steps.get_version.outputs.version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push latest zip to root of branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "Nodenium_Resources.zip"
          git commit -m "Update Nodenium_Resources.zip for release ${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
